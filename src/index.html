<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../dist/css/style.css">
        <title>Simplicia</title>
    </head>

    <body>
        <div class="relative min-h-screen md:flex">
            <!-- mobile menu -->
            <div class="bg-gray-800 text-gray-100 flex justify-between md:hidden">
                <!-- logo -->
                <a href="#" class="block p-4 text-white font-bold">Simplicia</a>

                <!-- mobile menu -->
                <button class="mobile-menu-button p-4 focus:outline-none focus:bg-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="white" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            <!-- sidebar -->
            <div
                class="sidebar bg-blue-800 text-blue-100 w-64 space-y-6 px-3 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
                <!-- logo -->
                <a href="#" class="text-white flex items-center space-x-2 py-3 px-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="text-2xl font-extrabold">Simplicia</span>
                </a>
                <!-- nav -->
                <nav>
                    <a href="#"
                        class="block py-2.5 px-4 transition duration-200 rounded-xl hover:bg-blue-700">Dashboard</a>
                    <a href="#"
                        class="block py-2.5 px-4 transition duration-200 rounded-xl hover:bg-blue-700">Resources</a>
                    <a href="#"
                        class="block py-2.5 px-4 transition duration-200 rounded-xl hover:bg-blue-700">Profile</a>
                    <a href="#"
                        class="block py-2.5 px-4 transition duration-200 rounded-xl hover:bg-blue-700">Logout</a>
                </nav>
            </div>
            <!-- content -->
            <div class="flex-1 p-10 text-2xl font-bold">
                content
            </div>
        </div>
        <script>
            const btn = document.querySelector('.mobile-menu-button');
            const sidebar = document.querySelector('.sidebar');

            btn.addEventListener("click", () => {
                sidebar.classList.toggle('-translate-x-full');
            });
        </script>
    </body>

</html>
